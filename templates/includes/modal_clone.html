<div id="cloneCT" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="cloneCTLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form class="form-horizontal" method="post" action="{{ url_for('clone_container') }}" style="margin:0;">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h3 id="cloneCTLabel">Clone container</h3>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="orig" class="col-sm-2 control-label">Container</label>
            <div class="col-md-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-cubes"></i></span>
                <select class="form-control" id="selectContainer" name="orig">
                  {% for c in containers %}<option value="{{ c }}">{{c}}</li>{% endfor %}
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-md-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-folder-open-o"></i></span>
                <input class="form-control" id="inputName" type="text" pattern="(?!^containers$)[a-zA-Z0-9_-]+" placeholder="Clone name" name="name">
              </div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <div class="buttons-modal-footer">
            <div class="md-switch pull-left">
              <label class="with-text">
                Snapshot
                <input type="checkbox" name="snapshot" value="true">
                <span class="lever"></span>
                Classic
              </label>
            </div>
            <button class="btn btn-small" data-dismiss="modal" aria-hidden="true">Close</button>
            <button type="submit" class="btn btn-success modalbutton"><i class="fa fa-clone"></i> Clone</button>
          </div>
          <div class="loader-modal-footer hide">
            <div class="progress progress-striped active">
              <div class="bar" style="width: 100%;"></div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
