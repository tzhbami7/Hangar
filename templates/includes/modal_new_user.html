<div id="newUser" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="newUserLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form class="form-horizontal" action="{{ url_for('lwp_users') }}" method="post" id="newUser" style="margin:0;">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h3 id="newUserLabel">New user</h3>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="username" class="col-sm-3 control-label">Username *</label>
            <div class="col-md-9">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input class="form-control" type="text" pattern="[a-zA-Z0-9]{3,32}" name="username" required>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="name" class="col-sm-3 control-label">Name</label>
            <div class="col-md-9">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input class="form-control" type="text" name="name" pattern="[a-z A-Z0-9]{3,32}">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="password1" class="col-sm-3 control-label">Password *</label>
            <div class="col-md-9">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input class="form-control" type="password" name="password1" id="password1" required>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="password2" class="col-sm-3 control-label">Re-type *</label>
            <div class="col-md-9">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input class="form-control" type="password" name="password2" required>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="buttons-modal-footer">
            <input type="hidden" name="newUser" value="True">
            <button class="btn btn-small" data-dismiss="modal" aria-hidden="true">Close</button>
            <button type="submit" class="btn btn-success modalbutton"><i class="fa fa-plus icon-white"></i> Create</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
