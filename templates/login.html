{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="col-md-4 col-md-offset-4">
  {{ super() }}
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title text-center">Log In</h3>
    </div>
    <div class="panel-body">
      <form action="{{ url_for('login') }}" method="POST" class="form-signin">
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon">
              <i class="glyphicon glyphicon-user"></i>
            </div>
            <input id="inputUsername" class="form-control" type="text" placeholder="Username" name="username" autofocus required>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon">
              <i class="glyphicon glyphicon-lock"></i>
            </div>
            <input id="inputPassword" class="form-control" type="password" placeholder="Password" name="password" required>
          </div>
        </div>
        <div class="form-group">
          <div class="controls">
            <input id="inputURL" type="hidden" name="url" value="{{ request.path }}">
            <input type="submit" class="btn btn-success btn-block" value="Log in"/>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
